Name: shortlink-api
Host: 0.0.0.0
Port: 8001
ShortLinkModelUrl: mongodb://127.0.0.1:27019

# 设置更长的超时时间
Timeout: 300000

# 修改REST断路器配置
Rest:
  Timeout: 300000
  MaxConns: 10000
  MaxQps: 10000
  Middlewares:
    Breaker: false

# 完全禁用断路器
Breaker:
  Enable: false
  Timeout: 300000
  # 高阈值，实际等于禁用
  Window: 3600
  Threshold: 0.99
  HalfOpenMaxRequests: 10000

UserRpcConf:
  Target: 127.0.0.1:8080
  Timeout: 60000
  Middlewares:
    Breaker: false
GroupRpcConf:
  Target: 127.0.0.1:8080
  Timeout: 60000
  Middlewares:
    Breaker: false
CoreRpcConf:
  Target: 127.0.0.1:8081
  Timeout: 60000
  Middlewares:
    Breaker: false

ListenerConf:
  Username: guest      # RabbitMQ用户名
  Password: guest      # RabbitMQ密码
  Host: localhost      # RabbitMQ主机地址
  Port: 5673           # RabbitMQ端口号
  ListenerQueues:      # 监听的队列列表
    -
      Name: shortlink.v1.information.queue  # 队列名称，监听器将从该队列接收消息

SenderConf:
  Username: guest      # RabbitMQ用户名
  Password: guest      # RabbitMQ密码
  Host: localhost      # RabbitMQ主机地址
  Port: 5673           # RabbitMQ端口号
  ListenerQueues:      # 监听的队列列表